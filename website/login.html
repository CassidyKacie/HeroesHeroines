  <!-- Login Form -->
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-warning text-dark border-dark" id="cardBorder">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="text-dark fw-bold mb-2 text-uppercase">Sign In</h2>
              <p class="text-dark mb-5">Please enter your e-mail and password!</p>

              <div class="form-outline form-white mb-2">
                <input type="email" id="typeEmailX" placeholder="E-Mail" class="form-control form-control-lg"/>
                <label class="form-label" for="typeEmailX"></label>
              </div>

              <div class="form-outline form-white mb-4">
                <input type="password" id="typePasswordX" placeholder="Password" class="form-control form-control-lg"/>
                <label class="form-label" for="typePasswordX"></label>
              </div>

              <p class="small mb-5 pb-lg-2"><a class="text-dark" href="#!">Forgot password?</a></p>

              <button class="btn btn-outline-dark btn-lg px-5" type="submit">Sign In</button>

              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="#!" class="text-dark"><i class="fa fa-facebook-f fa-lg"></i></a>
                <a href="#!" class="text-dark"><i class="fa fa-twitter fa-lg mx-4 px-2"></i></a>
                <a href="#!" class="text-dark"><i class="fa fa-google fa-lg"></i></a>
              </div>
              
              <div class="text-center">
                <p class="pt-5 mt-1 mb-0 text-dark">Don't have an account? <a href="#!" class="text-dark fw-bold">Sign Up!</a
              </div>
              
            </div>
          </div>
        </div>
